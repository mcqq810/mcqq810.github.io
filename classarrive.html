                        updateStats();
                        showNotification(`${student.number}Âè∑ ${student.name} Á≠æÂà∞ÊàêÂäüÔºÅ`, 'success');
                    } else if (!isSigningTime()) {
                        showNotification('Á≠æÂà∞Êó∂Èó¥Â∑≤ÁªìÊùüÔºÅ', 'error');
                    }
                });
                
                studentListElement.appendChild(studentCard);
            });
            
            updateStats();
            updateAttendanceLists();
        }

        // Ê£ÄÊü•ÂΩìÂâçÊó∂Èó¥ÊòØÂê¶Âú®Á≠æÂà∞Êó∂Èó¥ÂÜÖ
        function isSigningTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Â∞ÜÂΩìÂâçÊó∂Èó¥ËΩ¨Êç¢‰∏∫ÂàÜÈíüÊï∞ÔºåÊñπ‰æøÊØîËæÉ
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const startTotalMinutes = SIGN_START_HOUR * 60 + SIGN_START_MINUTE;
            const endTotalMinutes = SIGN_END_HOUR * 60 + SIGN_END_MINUTE;
            
            // Á≠æÂà∞Êó∂Èó¥Ôºö7:20 - 7:46
            return currentTotalMinutes >= startTotalMinutes && currentTotalMinutes < endTotalMinutes;
        }

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            let targetTime = new Date();
            
            // ËÆæÁΩÆÁõÆÊ†áÊó∂Èó¥‰∏∫‰ªäÂ§©ÁöÑ7:20
            targetTime.setHours(SIGN_START_HOUR, SIGN_START_MINUTE, 0, 0);
            
            // Â¶ÇÊûúÂΩìÂâçÊó∂Èó¥Â∑≤ÁªèËøá‰∫Ü7:20ÔºåÂàôÁõÆÊ†áÊó∂Èó¥ËÆæ‰∏∫ÊòéÂ§©ÁöÑ7:20
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            const timeDiff = targetTime - now;
            
            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                countdownElement.textContent = `Ë∑ùÁ¶ª‰∏ãÊ¨°Á≠æÂà∞: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                countdownElement.textContent = "Ë∑ùÁ¶ª‰∏ãÊ¨°Á≠æÂà∞: 00:00:00";
            }
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÂíåÁä∂ÊÄÅ
        function updateTimeAndStatus() {
            const now = new Date();
            const currentTimeString = `ÂΩìÂâçÊó∂Èó¥Ôºö${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            currentTimeElement.textContent = currentTimeString;
            
            if (isSigningTime()) {
                signStatusElement.textContent = 'Á≠æÂà∞ËøõË°å‰∏≠ (7:20-7:46)';
                signStatusElement.className = 'status signing';
                signingPanelElement.style.display = 'block';
            } else {
                signStatusElement.textContent = 'Á≠æÂà∞Â∑≤ÁªìÊùü';
                signStatusElement.className = 'status ended';
                signingPanelElement.style.display = 'none';
                // Á≠æÂà∞ÁªìÊùüÂêéÊõ¥Êñ∞ÂàóË°®ÊòæÁ§∫
                updateAttendanceLists();
            }
            
            updateCountdown();
        }

        // ÈáçÁΩÆÁ≠æÂà∞
        function resetSign() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÁ≠æÂà∞ËÆ∞ÂΩïÂêóÔºü')) {
                students.forEach(student => {
                    student.signed = false;
                    student.time = null;
                });
                renderStudentList();
                showNotification('Á≠æÂà∞ËÆ∞ÂΩïÂ∑≤ÈáçÁΩÆÔºÅ', 'info');
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            renderStudentList();
            updateTimeAndStatus();
            
            // ÊØèÁßíÊõ¥Êñ∞Êó∂Èó¥
            setInterval(updateTimeAndStatus, 1000);
            
            // ÁªëÂÆöÊåâÈíÆ‰∫ã‰ª∂
            resetBtn.addEventListener('click', resetSign);
        }

        // ÂêØÂä®Â∫îÁî®
        init();
    </script>
