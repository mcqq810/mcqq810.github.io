    <script>
        // å­¦ç”Ÿæ•°æ® - åˆå§‹46äºº
        let students = [];
        const INITIAL_STUDENT_COUNT = 46;
        let currentStudentCount = INITIAL_STUDENT_COUNT;

        // DOMå…ƒç´ 
        const studentListElement = document.getElementById('studentList');
        const currentTimeElement = document.getElementById('currentTime');
        const signStatusElement = document.getElementById('signStatus');
        const presentListElement = document.getElementById('presentList');
        const absentListElement = document.getElementById('absentList');
        const resetBtn = document.getElementById('resetBtn');
        const totalCountElement = document.getElementById('totalCount');
        const presentCountElement = document.getElementById('presentCount');
        const absentCountElement = document.getElementById('absentCount');
        const notificationElement = document.getElementById('notification');
        const countdownElement = document.getElementById('countdown');
        const signingPanelElement = document.getElementById('signingPanel');
        const startHourElement = document.getElementById('startHour');
        const startMinuteElement = document.getElementById('startMinute');
        const endHourElement = document.getElementById('endHour');
        const endMinuteElement = document.getElementById('endMinute');
        const updateTimeBtn = document.getElementById('updateTimeBtn');
        const studentCountElement = document.getElementById('studentCount');
        const applyStudentCountBtn = document.getElementById('applyStudentCountBtn');

        // ç­¾åˆ°æ—¶é—´è®¾ç½® - åˆå§‹å€¼
        let SIGN_START_HOUR = 6;
        let SIGN_START_MINUTE = 0;
        let SIGN_END_HOUR = 7;
        let SIGN_END_MINUTE = 46;

        // åˆå§‹åŒ–å­¦ç”Ÿæ•°æ®
        function initializeStudents(count) {
            students = [];
            for (let i = 1; i <= count; i++) {
                students.push({ 
                    number: i, 
                    signed: false, 
                    time: null 
                });
            }
            currentStudentCount = count;
            studentCountElement.value = count;
            totalCountElement.textContent = count;
            absentCountElement.textContent = count;
            presentCountElement.textContent = 0;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            notificationElement.textContent = message;
            notificationElement.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 3000);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const presentCount = students.filter(student => student.signed).length;
            const absentCount = students.length - presentCount;
            
            presentCountElement.textContent = presentCount;
            absentCountElement.textContent = absentCount;
            totalCountElement.textContent = students.length;
        }

        // æ›´æ–°ç­¾åˆ°åˆ—è¡¨
        function updateAttendanceLists() {
            const presentStudents = students.filter(student => student.signed);
            const absentStudents = students.filter(student => !student.signed);
            
            // æ›´æ–°å·²ç­¾åˆ°åˆ—è¡¨
            presentListElement.innerHTML = '';
            presentStudents.forEach(student => {
                const presentItem = document.createElement('div');
                presentItem.className = 'attendance-item present-item';
                presentItem.textContent = `${student.number}å·`;
                presentListElement.appendChild(presentItem);
            });
            
            // æ›´æ–°æœªç­¾åˆ°åˆ—è¡¨
            absentListElement.innerHTML = '';
            absentStudents.forEach(student => {
                const absentItem = document.createElement('div');
                absentItem.className = 'attendance-item absent-item';
                absentItem.textContent = `${student.number}å·`;
                absentListElement.appendChild(absentItem);
            });
        }

        // åˆå§‹åŒ–å­¦ç”Ÿåˆ—è¡¨
        function renderStudentList() {
            studentListElement.innerHTML = '';
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = `student-card ${student.signed ? 'signed' : ''}`;
                
                // ä½¿ç”¨ç»Ÿä¸€çš„HTMLç»“æ„
                const studentInfo = document.createElement('div');
                studentInfo.className = 'student-info';
                
                const studentNumber = document.createElement('div');
                studentNumber.className = 'student-number';
                studentNumber.textContent = `${student.number}å·`;
                
                studentInfo.appendChild(studentNumber);
                
                // å¦‚æœå·²ç­¾åˆ°ï¼Œæ·»åŠ ç­¾åˆ°æ—¶é—´
                if (student.signed) {
                    const signTime = document.createElement('div');
                    signTime.className = 'sign-time';
                    signTime.textContent = student.time;
                    studentInfo.appendChild(signTime);
                }
                
                studentCard.appendChild(studentInfo);
                
                studentCard.addEventListener('click', () => {
                    if (!student.signed && isSigningTime()) {
                        student.signed = true;
                        const now = new Date();
                        student.time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                        renderStudentList();
                        updateAttendanceLists();
                        updateStats();
                        showNotification(`${student.number}å· ç­¾åˆ°æˆåŠŸï¼`, 'success');
                    } else if (!isSigningTime()) {
                        showNotification('ç­¾åˆ°æ—¶é—´å·²ç»“æŸï¼', 'error');
                    }
                });
                
                studentListElement.appendChild(studentCard);
            });
            
            updateStats();
            updateAttendanceLists();
        }

        // æ£€æŸ¥å½“å‰æ—¶é—´æ˜¯å¦åœ¨ç­¾åˆ°æ—¶é—´å†…
        function isSigningTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // å°†å½“å‰æ—¶é—´è½¬æ¢ä¸ºåˆ†é’Ÿæ•°ï¼Œæ–¹ä¾¿æ¯”è¾ƒ
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const startTotalMinutes = SIGN_START_HOUR * 60 + SIGN_START_MINUTE;
            const endTotalMinutes = SIGN_END_HOUR * 60 + SIGN_END_MINUTE;
            
            // ç­¾åˆ°æ—¶é—´
            return currentTotalMinutes >= startTotalMinutes && currentTotalMinutes < endTotalMinutes;
        }

        // æ›´æ–°å€’è®¡æ—¶
        function updateCountdown() {
            const now = new Date();
            let targetTime = new Date();
            
            // è®¾ç½®ç›®æ ‡æ—¶é—´ä¸ºä»Šå¤©çš„ç­¾åˆ°å¼€å§‹æ—¶é—´
            targetTime.setHours(SIGN_START_HOUR, SIGN_START_MINUTE, 0, 0);
            
            // å¦‚æœå½“å‰æ—¶é—´å·²ç»è¿‡äº†ç­¾åˆ°å¼€å§‹æ—¶é—´ï¼Œåˆ™ç›®æ ‡æ—¶é—´è®¾ä¸ºæ˜å¤©çš„å¼€å§‹æ—¶é—´
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            const timeDiff = targetTime - now;
            
            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                countdownElement.textContent = `è·ç¦»ä¸‹æ¬¡ç­¾åˆ°: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                countdownElement.textContent = "è·ç¦»ä¸‹æ¬¡ç­¾åˆ°: 00:00:00";
            }
        }

        // æ›´æ–°æ—¶é—´å’ŒçŠ¶æ€
        function updateTimeAndStatus() {
            const now = new Date();
            const currentTimeString = `å½“å‰æ—¶é—´ï¼š${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            currentTimeElement.textContent = currentTimeString;
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            const startTimeString = `${SIGN_START_HOUR.toString().padStart(2, '0')}:${SIGN_START_MINUTE.toString().padStart(2, '0')}`;
            const endTimeString = `${SIGN_END_HOUR.toString().padStart(2, '0')}:${SIGN_END_MINUTE.toString().padStart(2, '0')}`;
            
            if (isSigningTime()) {
                signStatusElement.textContent = `ç­¾åˆ°è¿›è¡Œä¸­ (${startTimeString}-${endTimeString})`;
                signStatusElement.className = 'status signing';
                signingPanelElement.style.display = 'block';
            } else {
                signStatusElement.textContent = `ç­¾åˆ°å·²ç»“æŸ (${startTimeString}-${endTimeString})`;
                signStatusElement.className = 'status ended';
                signingPanelElement.style.display = 'none';
                // ç­¾åˆ°ç»“æŸåæ›´æ–°åˆ—è¡¨æ˜¾ç¤º
                updateAttendanceLists();
            }
            
            updateCountdown();
        }

        // æ›´æ–°ç­¾åˆ°æ—¶é—´è®¾ç½®
        function updateSignTime() {
            // è·å–ç”¨æˆ·è¾“å…¥çš„å¼€å§‹æ—¶é—´
            let startHour = parseInt(startHourElement.value);
            let startMinute = parseInt(startMinuteElement.value);
            
            // è·å–ç”¨æˆ·è¾“å…¥çš„ç»“æŸæ—¶é—´
            let endHour = parseInt(endHourElement.value);
            let endMinute = parseInt(endMinuteElement.value);
            
            // éªŒè¯å¼€å§‹æ—¶é—´è¾“å…¥
            if (isNaN(startHour) || startHour < 0 || startHour > 23) {
                showNotification('å¼€å§‹å°æ—¶å¿…é¡»ä¸º0-23ä¹‹é—´çš„æ•°å­—', 'error');
                return;
            }
            
            if (isNaN(startMinute) || startMinute < 0 || startMinute > 59) {
                showNotification('å¼€å§‹åˆ†é’Ÿå¿…é¡»ä¸º0-59ä¹‹é—´çš„æ•°å­—', 'error');
                return;
            }
            
            // éªŒè¯ç»“æŸæ—¶é—´è¾“å…¥
            if (isNaN(endHour) || endHour < 0 || endHour > 23) {
                showNotification('ç»“æŸå°æ—¶å¿…é¡»ä¸º0-23ä¹‹é—´çš„æ•°å­—', 'error');
                return;
            }
            
            if (isNaN(endMinute) || endMinute < 0 || endMinute > 59) {
                showNotification('ç»“æŸåˆ†é’Ÿå¿…é¡»ä¸º0-59ä¹‹é—´çš„æ•°å­—', 'error');
                return;
            }
            
            // æ›´æ–°ç­¾åˆ°æ—¶é—´
            SIGN_START_HOUR = startHour;
            SIGN_START_MINUTE = startMinute;
            SIGN_END_HOUR = endHour;
            SIGN_END_MINUTE = endMinute;
            
            // éªŒè¯ç»“æŸæ—¶é—´æ˜¯å¦æ™šäºå¼€å§‹æ—¶é—´
            const startTotalMinutes = SIGN_START_HOUR * 60 + SIGN_START_MINUTE;
            const endTotalMinutes = SIGN_END_HOUR * 60 + SIGN_END_MINUTE;
            
            if (endTotalMinutes <= startTotalMinutes) {
                showNotification('ç»“æŸæ—¶é—´å¿…é¡»æ™šäºå¼€å§‹æ—¶é—´', 'error');
                // æ¢å¤åŸæ¥çš„å€¼
                SIGN_START_HOUR = 6;
                SIGN_START_MINUTE = 0;
                SIGN_END_HOUR = 7;
                SIGN_END_MINUTE = 46;
                startHourElement.value = SIGN_START_HOUR;
                startMinuteElement.value = SIGN_START_MINUTE;
                endHourElement.value = SIGN_END_HOUR;
                endMinuteElement.value = SIGN_END_MINUTE;
                return;
            }
            
            showNotification(`ç­¾åˆ°æ—¶é—´å·²æ›´æ–°ä¸º ${SIGN_START_HOUR.toString().padStart(2, '0')}:${SIGN_START_MINUTE.toString().padStart(2, '0')}-${SIGN_END_HOUR.toString().padStart(2, '0')}:${SIGN_END_MINUTE.toString().padStart(2, '0')}`, 'success');
            updateTimeAndStatus();
        }

        // åº”ç”¨æ€»äººæ•°è®¾ç½®
        function applyStudentCount() {
            let count = parseInt(studentCountElement.value);
            
            // éªŒè¯äººæ•°è¾“å…¥
            if (isNaN(count) || count < 2 || count > 60) {
                showNotification('æ€»äººæ•°å¿…é¡»ä¸º2-60ä¹‹é—´çš„æ•°å­—', 'error');
                studentCountElement.value = currentStudentCount;
                return;
            }
            
            if (count === currentStudentCount) {
                showNotification('äººæ•°æœªå˜åŒ–', 'info');
                return;
            }
            
            // ä¿å­˜å½“å‰å·²ç­¾åˆ°çš„å­¦ç”Ÿ
            const signedStudents = students.filter(student => student.signed);
            
            // é‡æ–°åˆå§‹åŒ–å­¦ç”Ÿæ•°æ®
            initializeStudents(count);
            
            // æ¢å¤å·²ç­¾åˆ°çš„å­¦ç”Ÿï¼ˆå¦‚æœå­¦å·åœ¨èŒƒå›´å†…ï¼‰
            signedStudents.forEach(signedStudent => {
                if (signedStudent.number <= count) {
                    const student = students.find(s => s.number === signedStudent.number);
                    if (student) {
                        student.signed = true;
                        student.time = signedStudent.time;
                    }
                }
            });
            
            renderStudentList();
            showNotification(`æ€»äººæ•°å·²æ›´æ–°ä¸º ${count} äºº`, 'success');
        }

        // é‡ç½®ç­¾åˆ°
        function resetSign() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰ç­¾åˆ°è®°å½•å—ï¼Ÿ')) {
                students.forEach(student => {
                    student.signed = false;
                    student.time = null;
                });
                renderStudentList();
                showNotification('ç­¾åˆ°è®°å½•å·²é‡ç½®ï¼', 'info');
            }
        }

        // åˆå§‹åŒ–æ—¶é—´è¾“å…¥éªŒè¯
        function setupTimeInputValidation(inputElement, maxValue) {
            inputElement.addEventListener('change', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 0) this.value = 0;
                if (value > maxValue) this.value = maxValue;
            });
            
            inputElement.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 0) this.value = '';
                if (value > maxValue) this.value = maxValue;
            });
        }

        // åˆå§‹åŒ–
        function init() {
            // åˆå§‹åŒ–å­¦ç”Ÿæ•°æ®
            initializeStudents(INITIAL_STUDENT_COUNT);
            renderStudentList();
            updateTimeAndStatus();
            
            // è®¾ç½®é»˜è®¤æ—¶é—´æ˜¾ç¤º
            startHourElement.value = SIGN_START_HOUR;
            startMinuteElement.value = SIGN_START_MINUTE;
            endHourElement.value = SIGN_END_HOUR;
            endMinuteElement.value = SIGN_END_MINUTE;
            
            // æ¯ç§’æ›´æ–°æ—¶é—´
            setInterval(updateTimeAndStatus, 1000);
            
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            resetBtn.addEventListener('click', resetSign);
            updateTimeBtn.addEventListener('click', updateSignTime);
            applyStudentCountBtn.addEventListener('click', applyStudentCount);
            
            // ä¸ºæ—¶é—´è¾“å…¥æ¡†æ·»åŠ è¾“å…¥éªŒè¯
            setupTimeInputValidation(startHourElement, 23);
            setupTimeInputValidation(startMinuteElement, 59);
            setupTimeInputValidation(endHourElement, 23);
            setupTimeInputValidation(endMinuteElement, 59);
            
            // ä¸ºäººæ•°è¾“å…¥æ¡†æ·»åŠ éªŒè¯
            studentCountElement.addEventListener('change', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 2) this.value = 2;
                if (value > 60) this.value = 60;
            });
            
            studentCountElement.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 2) this.value = '';
                if (value > 60) this.value = 60;
            });
            
            // æŒ‰Enteré”®åº”ç”¨äººæ•°è®¾ç½®
            studentCountElement.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyStudentCount();
                }
            });
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
