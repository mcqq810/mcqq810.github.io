            }
            
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('drawCount').disabled = false;
            document.querySelectorAll('input[name="allowRepeat"]').forEach(radio => {
                radio.disabled = false;
            });
            isDrawing = false;
        }
        
        // å¢åŠ æ¦‚ç‡
        function increaseProbability() {
            if (selectedStudents.size !== 1) return;
            
            const selectedIndex = Array.from(selectedStudents)[0];
            probabilities[selectedIndex]++;
            totalProbability++;
            updateProbabilities();
            updateHeaderStats();
        }
        
        // å‡å°‘æ¦‚ç‡
        function decreaseProbability() {
            if (selectedStudents.size !== 1 || probabilities[Array.from(selectedStudents)[0]] <= 1) return;
            
            const selectedIndex = Array.from(selectedStudents)[0];
            probabilities[selectedIndex]--;
            totalProbability--;
            updateProbabilities();
            updateHeaderStats();
        }
        
        // é‡ç½®æ¦‚ç‡
        function resetProbabilities() {
            probabilities = Array(46).fill(1);
            totalProbability = 46;
            updateProbabilities();
            
            // éšè—æ¦‚ç‡æ§åˆ¶æŒ‰é’®
            document.getElementById('probabilityControls').classList.remove('show');
            
            // æ¸…é™¤é€‰æ‹©
            selectedStudents.forEach(index => {
                document.getElementById(`item-${index}`).classList.remove('selected');
            });
            selectedStudents.clear();
            
            // æ¸…é™¤ç»“æœ
            currentResults = [];
            updateHeaderResults(currentResults);
            updateHeaderStats();
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initGrid();
            setupImageUpload();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('startBtn').addEventListener('click', startDrawing);
            document.getElementById('resetBtn').addEventListener('click', resetProbabilities);
            document.getElementById('increaseBtn').addEventListener('click', increaseProbability);
            document.getElementById('decreaseBtn').addEventListener('click', decreaseProbability);
            
            // è¾“å…¥éªŒè¯
            document.getElementById('drawCount').addEventListener('change', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 1) {
                    this.value = 1;
                } else if (value > 46) {
                    this.value = 46;
                }
            });
        });
    </script>
</body>
